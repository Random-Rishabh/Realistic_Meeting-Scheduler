<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Icon Hover Effects</title>
    <link rel="stylesheet" type="text/css" href="./css/second.css">
    <script src="./js/second.js"></script>
</head>
<body>
    <h1 id="qaz"> </h1>
    <ul>
        <li style="--i: #a955ff;--j:#ea51ff;" onclick="index()">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title" >Home</span>
        </li>
        <li style="--i: #56ccf2;--j:#2f80ed;">
            <span class="icon"><ion-icon name="today-outline"></ion-icon></span>
            <span class="title">Calander</span>
        </li>
        <li style="--i: #ff9966;--j:#ff5e62;" onclick="index1()">
            <span class="icon"><ion-icon name="card-outline"></ion-icon></span>
            <span class="title" >Pricing</span>
        </li>
        <li style="--i: #80ff72;--j:#7ee8fa;" onclick="acco()">
            <span class="icon"><ion-icon name="chatbox-ellipses-outline"></ion-icon></span>
            <span class="title">FAQs</span>
        </li>
        <li style="--i: #ffa9c6;--j:#f434e2;" onclick="home()">
            <span class="icon"><ion-icon name="log-out-outline"></ion-icon></ion-icon></span>
            <span class="title" >Log-Out</span>
        </li>
    </ul>
    
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script></script>
</body>
</html>
