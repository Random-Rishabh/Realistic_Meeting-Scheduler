<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css" />
    </head>
  <body>
    <div class="pages">
      <img src="./img/realistic.svg" id="plo" />
      <p id="plo">Log into your account</p>
    </div>
    <div class="page" style="text-align: center">
      <p style="padding-bottom: 5px">Enter your email to get started.</p>
      <input type="text" placeholder="Email address" id="email"/>
      <br><br>
      <p style="padding-bottom: 5px">Enter your password to get started.</p>
      <input type="password" placeholder="Password" id="password" />
      <br /><br /><br />
      <button id="btn1" onclick="submit()">Continue</button>
      <p style="padding-top: 5px">Don't have an account? <a href="signup.html" style="color: #00A2FF;">Sign Up.</a></p>
    </div>
  </body>
</html>
