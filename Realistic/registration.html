<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="./css/registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="title">Event Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details" >Full Name</span>
            <input type="text" placeholder="Enter your name"  id="name" required>
          </div>
          <div class="input-box">
            <span class="details">Admin ID</span>
            <input type="text" placeholder="Enter your Admin ID" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="admin-details">
          <input type="radio" name="admin" id="dot-1">
          <input type="radio" name="admin" id="dot-2">
          <input type="radio" name="admin" id="dot-3">
          <span class="admin-title">Are you Admin?</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="admin">Yes</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="admin">No</span>
          </label>
        </div>
      </div>
      <div class="button" onclick="hello()">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
</div>

<!-- <script src="./js/common.js"></script> -->
<script src="./js/reg.js"></script>
</body>
</html>
